<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div id="first-row">
            <input type="button" value="" class="cell" id="1" onclick="clicked(1)" readonly>
            <input type="button" value="" class="cell" id="2" onclick="clicked(2)" readonly>
            <input type="button" value="" class="cell" id="3" onclick="clicked(3)" readonly>
        </div>
        <div id="second-row">
            <input type="button" value="" class="cell" id="4" onclick="clicked(4)" readonly>
            <input type="button" value="" class="cell" id="5" onclick="clicked(5)" readonly>
            <input type="button" value="" class="cell" id="6" onclick="clicked(6)" readonly>
        </div>
        <div id="third-row">
            <input type="button" value="" class="cell" id="7" onclick="clicked(7)" readonly>
            <input type="button" value="" class="cell" id="8" onclick="clicked(8)" readonly>
            <input type="button" value="" class="cell" id="9" onclick="clicked(9)" readonly>
        </div>
    </div>
</body>
</html>
